# Default values for jenkins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
service:
  name: nexus3
  type: ClusterIP
  externalVolumeName: samples-nexus3-data
  externalPort: 8081
  internalPort: 8081
  externalServicePort: 2480
  internalServicePort: 2480
  externalDockerStagingPort: 18999
  internalDockerStagingPort: 18999
  externalDockerProdPort: 19000
  internalDockerProdPort: 19000
  nextwork:
    enabled: false
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - nexus3.local
  annotations:
    #kubernetes.io/ingress.class: jenkins2
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
variables:
  javaMaxMem: "2G"
  javaMaxHeap: "2G"
  javaMinHeap: "256m"

# resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
# nodeSelector: {}
